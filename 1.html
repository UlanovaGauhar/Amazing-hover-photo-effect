<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0 auto;
            padding: 0;
            box-sizing: border-box;
        }
        body{
        margin: 0;
        min-height: 100vh;
        place-items: center;
        }
        .galery{
            --size:100px;
            display: grid;
            grid-template-columns: repeat(6,var(--size));
            grid-auto-rows: var(--size);
            margin-bottom: var(--size);
            place-items: start center;
            gap: 5px;
            width: 100vw;
        }
        img{
            object-fit: cover;
             width: calc(var(--size)*2);
             height: calc(var(--size)*2);
             clip-path: path("M0,0 C0,0 200,0 200,0 200,0 200,100 200,100 200,100 200,200 200,200 200,200 100,200 100,200 100,200 100,200 0,200 0,200 0,100 0,100 0,100 0,100 0,100Z");
             transition: clip-path 0.25,filter 075s;
             grid-column: auto /span 2;
             border-radius: 5px;
            }
            .galery :nth-child(5n-1){
                grid-column: 2/span 2;
            }
            .galery :hover, :focus {
clip-path: path("M0,0 C0,0 200,0 200,0 200,0 200,100 200,100 200,100 200,200 200,200 200,200 100,200 100,200 100,200 100,200 0,200 0,200 0,100 0,100 0,100 0,100 0,100Z");
z-index: 1;
transition: clip-path 0.25s, filter 0.25s; }
.galery :focus{
    outline:1px dashed black ;
    outline-offset: -5px;
}
    </style>
</head>
<body>
    <article class="galery">
  <img src="https://wallpapers.com/images/featured/4k-nature-ztbad1qj8vdjqe0p.jpg" alt="eorr">
  <img src="https://speckyboy.com/wp-content/uploads/2020/11/high-resolution-4k-desktop-wallpaper-37.jpg" alt="eror">
  <img src="https://4kwallpapers.com/images/walls/thumbs_2t/12523.jpg" alt="eror">
  <img src="https://c4.wallpaperflare.com/wallpaper/553/119/620/windows-10-windows-10x-windows-11-minimalism-material-minimal-hd-wallpaper-preview.jpg" alt="eror">
  <img src="https://plus.unsplash.com/premium_photo-1672762542894-caaa8d4f0a77?q=80&w=1000&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8NGslMjBsYW5kc2NhcGV8ZW58MHx8MHx8fDA%3D" alt="eror">
  <img src="https://img.freepik.com/free-photo/aerial-beautiful-shot-seashore-with-hills-background-sunset_181624-24143.jpg?size=626&ext=jpg&ga=GA1.1.1222169770.1701907200&semt=ais" alt="eror">
  <img src="https://www.chromethemer.com/download/hd-wallpapers/dragon-ball-3840x2160.jpg" alt="eror">
  <img src="https://www.bell.ca/Styles/media/Television/img/4k-tv-hires-bg.jpg" alt="eror">
    </article>
</body>
</html>
